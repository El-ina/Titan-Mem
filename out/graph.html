        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 700px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "doc:hardcoded", "kind": "document", "label": "Hardcoded Facts", "shape": "dot", "size": 10, "title": "Source: hardcoded test set"}, {"color": "#97c2fc", "id": "fact:0", "kind": "fact", "label": "F0", "provenance": "doc:hardcoded", "shape": "dot", "size": 10, "text": "User wants a local tool that converts past AI conversations into structured memory.", "title": "User wants a local tool that converts past AI conversations into structured memory."}, {"color": "#97c2fc", "id": "fact:1", "kind": "fact", "label": "F1", "provenance": "doc:hardcoded", "shape": "dot", "size": 10, "text": "Pipeline will extract atomic facts, embed them, and build a knowledge graph.", "title": "Pipeline will extract atomic facts, embed them, and build a knowledge graph."}, {"color": "#97c2fc", "id": "fact:2", "kind": "fact", "label": "F2", "provenance": "doc:hardcoded", "shape": "dot", "size": 10, "text": "For MVP, skip extraction and test embeddings + graphing with hardcoded facts.", "title": "For MVP, skip extraction and test embeddings + graphing with hardcoded facts."}, {"color": "#97c2fc", "id": "fact:3", "kind": "fact", "label": "F3", "provenance": "doc:hardcoded", "shape": "dot", "size": 10, "text": "Embeddings are produced by a local model and used for semantic similarity.", "title": "Embeddings are produced by a local model and used for semantic similarity."}, {"color": "#97c2fc", "id": "fact:4", "kind": "fact", "label": "F4", "provenance": "doc:hardcoded", "shape": "dot", "size": 10, "text": "Graph edges connect facts that are close in embedding space.", "title": "Graph edges connect facts that are close in embedding space."}, {"color": "#97c2fc", "id": "fact:5", "kind": "fact", "label": "F5", "provenance": "doc:hardcoded", "shape": "dot", "size": 10, "text": "Later, plug in an LLM fact extractor to make it end-to-end.", "title": "Later, plug in an LLM fact extractor to make it end-to-end."}]);
                  edges = new vis.DataSet([{"from": "doc:hardcoded", "kind": "source", "to": "fact:0", "width": 1.0}, {"from": "doc:hardcoded", "kind": "source", "to": "fact:1", "width": 1.0}, {"from": "doc:hardcoded", "kind": "source", "to": "fact:2", "width": 1.0}, {"from": "doc:hardcoded", "kind": "source", "to": "fact:3", "width": 1.0}, {"from": "doc:hardcoded", "kind": "source", "to": "fact:4", "width": 1.0}, {"from": "doc:hardcoded", "kind": "source", "to": "fact:5", "width": 1.0}, {"from": "fact:0", "kind": "similarity", "title": "cosine_sim=0.000", "to": "fact:5", "value": 1.0, "width": 0.62195885181427}, {"from": "fact:0", "kind": "similarity", "title": "cosine_sim=0.000", "to": "fact:3", "value": 1.0, "width": 0.5691688656806946}, {"from": "fact:1", "kind": "similarity", "title": "cosine_sim=0.000", "to": "fact:2", "value": 1.0, "width": 0.7354183793067932}, {"from": "fact:1", "kind": "similarity", "title": "cosine_sim=0.000", "to": "fact:5", "value": 1.0, "width": 0.7236019968986511}, {"from": "fact:1", "kind": "similarity", "title": "cosine_sim=0.000", "to": "fact:3", "value": 1.0, "width": 0.5816496014595032}, {"from": "fact:1", "kind": "similarity", "title": "cosine_sim=0.000", "to": "fact:4", "value": 1.0, "width": 0.6761019229888916}, {"from": "fact:2", "kind": "similarity", "title": "cosine_sim=0.000", "to": "fact:5", "value": 1.0, "width": 0.721661388874054}, {"from": "fact:2", "kind": "similarity", "title": "cosine_sim=0.000", "to": "fact:3", "value": 1.0, "width": 0.5756968855857849}, {"from": "fact:2", "kind": "similarity", "title": "cosine_sim=0.000", "to": "fact:4", "value": 1.0, "width": 0.6526075601577759}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
