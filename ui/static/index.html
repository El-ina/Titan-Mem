<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Titan Memory</title>
    <style>
      :root {
        --bg-1: #0b0f1a;
        --bg-2: #0f1b2e;
        --panel: rgba(12, 18, 30, 0.88);
        --border: #1d2a3b;
        --accent: #4dd0b6;
        --accent-2: #7aa2ff;
        --text: #eef7f6;
        --muted: #9fb1b0;
        --user: rgba(77, 208, 182, 0.18);
        --assistant: rgba(122, 162, 255, 0.16);
        --shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        color: var(--text);
        background:
          radial-gradient(1200px 800px at 20% -10%, rgba(77, 208, 182, 0.18), transparent 60%),
          radial-gradient(1000px 700px at 90% 10%, rgba(122, 162, 255, 0.16), transparent 55%),
          linear-gradient(160deg, var(--bg-1), var(--bg-2));
        font-family: "Avenir Next", "Futura", "Gill Sans", "Helvetica Neue", sans-serif;
        letter-spacing: 0.2px;
      }
      .shell {
        display: flex;
        min-height: 100vh;
      }
      .chat {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 18px;
        padding: 32px 28px 24px 28px;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding-bottom: 8px;
      }
      .brand {
        font-size: 18px;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: var(--accent);
      }
      .subtle {
        font-size: 12px;
        color: var(--muted);
      }
      .messages {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 14px;
        padding: 8px 6px 16px 6px;
        overflow-y: auto;
      }
      .message {
        max-width: 72ch;
        padding: 12px 16px;
        border-radius: 16px;
        border: 1px solid var(--border);
        background: var(--panel);
        box-shadow: var(--shadow);
        animation: rise 0.2s ease-out;
        line-height: 1.5;
        font-size: 15px;
      }
      .message.user {
        align-self: flex-end;
        background: var(--user);
        border-color: rgba(77, 208, 182, 0.35);
      }
      .message.assistant {
        align-self: flex-start;
        background: var(--assistant);
        border-color: rgba(122, 162, 255, 0.35);
      }
      .message.typing {
        color: var(--muted);
        font-style: italic;
      }
      .composer {
        display: flex;
        gap: 12px;
        padding: 16px;
        border-radius: 18px;
        background: rgba(10, 15, 28, 0.8);
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
      }
      .composer textarea {
        flex: 1;
        resize: none;
        border: none;
        outline: none;
        background: transparent;
        color: var(--text);
        font-size: 15px;
        min-height: 48px;
        font-family: inherit;
      }
      .composer button {
        border: none;
        background: linear-gradient(120deg, var(--accent), var(--accent-2));
        color: #08131a;
        font-weight: 600;
        padding: 12px 18px;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      .composer button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 18px rgba(77, 208, 182, 0.2);
      }
      .memory {
        width: 320px;
        border-left: 1px solid var(--border);
        background: rgba(8, 12, 24, 0.9);
        padding: 28px 22px;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .memory.hidden {
        display: none;
      }
      .memory-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }
      .memory-title {
        font-size: 14px;
        letter-spacing: 1.6px;
        text-transform: uppercase;
        color: var(--accent-2);
      }
      .memory-status {
        font-size: 12px;
        color: var(--muted);
      }
      .memory-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .memory-item {
        border-left: 2px solid rgba(122, 162, 255, 0.4);
        padding-left: 10px;
        font-size: 13px;
        line-height: 1.4;
        color: #d7e3e2;
      }
      .memory-footer {
        font-size: 12px;
        color: var(--muted);
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 8px;
      }
      .danger-btn {
        border: 1px solid rgba(255, 100, 100, 0.4);
        background: rgba(255, 100, 100, 0.1);
        color: #ff8585;
        padding: 6px 10px;
        border-radius: 10px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.15s ease;
      }
      .danger-btn:hover {
        background: rgba(255, 100, 100, 0.2);
        transform: translateY(-1px);
      }
      .ghost {
        border: 1px solid var(--border);
        background: transparent;
        color: var(--text);
        padding: 6px 10px;
        border-radius: 10px;
        font-size: 12px;
        cursor: pointer;
      }
      a.link {
        color: var(--accent);
        text-decoration: none;
      }
      a.link:hover {
        text-decoration: underline;
      }
      /* Graph Panel */
      .graph-panel {
        flex: 1.2;
        display: flex;
        flex-direction: column;
        border-left: 1px solid var(--border);
        background: rgba(8, 12, 24, 0.95);
        min-width: 400px;
      }
      .graph-panel.hidden {
        display: none;
      }
      .graph-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 20px;
        border-bottom: 1px solid var(--border);
      }
      .graph-title {
        font-size: 14px;
        letter-spacing: 1.6px;
        text-transform: uppercase;
        color: var(--accent);
      }
      .graph-status {
        font-size: 12px;
        color: var(--muted);
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .graph-status .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--accent);
        animation: pulse 2s infinite;
      }
      .graph-status.updating .dot {
        background: var(--accent-2);
        animation: pulse 0.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }
      .graph-container {
        flex: 1;
        position: relative;
        background: #0a0a0a;
      }
      .graph-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none !important;
        outline: none !important;
        background: #0a0a0a;
      }
      .graph-placeholder {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: var(--muted);
      }
      .graph-placeholder .icon {
        font-size: 48px;
        margin-bottom: 16px;
        opacity: 0.5;
      }
      @keyframes rise {
        from { opacity: 0; transform: translateY(6px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @media (max-width: 1200px) {
        .graph-panel { min-width: 300px; }
      }
      @media (max-width: 900px) {
        .shell { flex-direction: column; }
        .memory { width: 100%; border-left: none; border-top: 1px solid var(--border); }
        .graph-panel {
          width: 100%;
          min-width: auto;
          height: 400px;
          border-left: none;
          border-top: 1px solid var(--border);
        }
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <section class="chat">
        <header>
          <div>
            <div class="brand">Titan Memory</div>
            <div class="subtle">Local-first chat + atomic memory</div>
          </div>
          <div style="display: flex; gap: 8px;">
            <button class="ghost" id="toggleGraph">Graph</button>
            <button class="ghost" id="toggleMemory">Memory</button>
          </div>
        </header>
        <div class="messages" id="messages"></div>
        <form class="composer" id="composer">
          <textarea id="input" placeholder="Say what matters..."></textarea>
          <button type="submit" id="send">Send</button>
        </form>
      </section>
      <aside class="memory hidden" id="memoryPane">
        <div class="memory-header">
          <div class="memory-title">Recent Memories</div>
          <div class="memory-status" id="memoryStatus">idle</div>
        </div>
        <div class="memory-list" id="memoryList"></div>
        <div class="memory-footer">
          <span id="memoryCount">0</span>
          <button class="danger-btn" id="clearMemories">Clear All</button>
        </div>
      </aside>
      <aside class="graph-panel" id="graphPanel">
        <div class="graph-header">
          <div class="graph-title">Knowledge Graph</div>
          <div style="display: flex; align-items: center; gap: 12px;">
            <div class="graph-status" id="graphStatus">
              <span class="dot"></span>
              <span id="graphStatusText">loading</span>
            </div>
            <a href="/graph" target="_blank" class="ghost" style="text-decoration: none; padding: 4px 10px;">Open</a>
          </div>
        </div>
        <div class="graph-container" id="graphContainer">
          <div class="graph-placeholder" id="graphPlaceholder">
            <div class="icon">&#x1F578;</div>
            <div>Start chatting to build your knowledge graph</div>
          </div>
        </div>
      </aside>
    </div>
    <script>
      const messagesEl = document.getElementById("messages");
      const inputEl = document.getElementById("input");
      const composerEl = document.getElementById("composer");
      const toggleMemoryEl = document.getElementById("toggleMemory");
      const toggleGraphEl = document.getElementById("toggleGraph");
      const memoryPaneEl = document.getElementById("memoryPane");
      const graphPanelEl = document.getElementById("graphPanel");
      const graphContainerEl = document.getElementById("graphContainer");
      const graphPlaceholderEl = document.getElementById("graphPlaceholder");
      const graphStatusEl = document.getElementById("graphStatus");
      const graphStatusTextEl = document.getElementById("graphStatusText");
      const memoryListEl = document.getElementById("memoryList");
      const memoryStatusEl = document.getElementById("memoryStatus");
      const memoryCountEl = document.getElementById("memoryCount");

      let sessionId = localStorage.getItem("titan_session_id");
      let memoryCount = 0;
      let graphMtime = null;
      let graphIframe = null;

      function scrollToBottom() {
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      function addMessage(role, text, typing = false) {
        const el = document.createElement("div");
        el.className = `message ${role}`;
        if (typing) el.classList.add("typing");
        el.textContent = text;
        messagesEl.appendChild(el);
        scrollToBottom();
        return el;
      }

      async function ensureSession() {
        if (sessionId) return sessionId;
        const res = await fetch("/api/session");
        const data = await res.json();
        sessionId = data.session_id;
        localStorage.setItem("titan_session_id", sessionId);
        return sessionId;
      }

      async function loadHistory() {
        if (!sessionId) return;
        const res = await fetch(`/api/history?session_id=${sessionId}`);
        if (!res.ok) return;
        const data = await res.json();
        messagesEl.innerHTML = "";
        data.messages.forEach((msg) => addMessage(msg.role, msg.content));
      }

      async function refreshMemories() {
        if (!sessionId) return;
        const res = await fetch(`/api/memories?session_id=${sessionId}&limit=6`);
        if (!res.ok) return;
        const data = await res.json();
        memoryListEl.innerHTML = "";
        data.memories.forEach((mem) => {
          const item = document.createElement("div");
          item.className = "memory-item";
          item.textContent = mem.text;
          memoryListEl.appendChild(item);
        });
        memoryCountEl.textContent = data.count.toString();
        if (data.count > memoryCount) {
          memoryStatusEl.textContent = "updated";
        } else {
          memoryStatusEl.textContent = "idle";
        }
        memoryCount = data.count;
      }

      async function sendMessage(text) {
        await ensureSession();
        addMessage("user", text);
        const typingEl = addMessage("assistant", "Thinking...", true);
        inputEl.value = "";
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ session_id: sessionId, message: text })
        });
        const data = await res.json();
        typingEl.remove();
        addMessage("assistant", data.assistant);
        setTimeout(refreshMemories, 800);

        // Trigger graph update if panel is visible
        if (!graphPanelEl.classList.contains("hidden")) {
          waitForGraphUpdate();
        }
      }

      composerEl.addEventListener("submit", async (event) => {
        event.preventDefault();
        const text = inputEl.value.trim();
        if (!text) return;
        inputEl.focus();
        await sendMessage(text);
      });

      toggleMemoryEl.addEventListener("click", () => {
        memoryPaneEl.classList.toggle("hidden");
      });

      toggleGraphEl.addEventListener("click", () => {
        graphPanelEl.classList.toggle("hidden");
        if (!graphPanelEl.classList.contains("hidden")) {
          refreshGraph();
        }
      });

      async function checkGraphStatus() {
        try {
          const res = await fetch("/api/graph/status");
          if (!res.ok) return null;
          return await res.json();
        } catch (e) {
          return null;
        }
      }

      async function refreshGraph(forceReload = false) {
        graphStatusEl.classList.add("updating");
        graphStatusTextEl.textContent = "checking...";

        const status = await checkGraphStatus();

        if (!status || !status.exists) {
          graphStatusTextEl.textContent = "no data";
          graphStatusEl.classList.remove("updating");
          graphPlaceholderEl.style.display = "block";
          if (graphIframe) {
            graphIframe.remove();
            graphIframe = null;
          }
          return;
        }

        // Check if graph has been updated
        const needsRefresh = forceReload || graphMtime === null || status.mtime > graphMtime;

        if (needsRefresh) {
          graphMtime = status.mtime;
          graphPlaceholderEl.style.display = "none";

          // Remove old iframe and create new one to force reload
          if (graphIframe) {
            graphIframe.remove();
          }

          graphIframe = document.createElement("iframe");
          graphIframe.src = "/graph?t=" + Date.now(); // Cache bust
          graphContainerEl.appendChild(graphIframe);

          graphStatusTextEl.textContent = `${status.memory_count} memories`;
        } else {
          graphStatusTextEl.textContent = `${status.memory_count} memories`;
        }

        graphStatusEl.classList.remove("updating");
      }

      // Poll for graph updates after sending a message
      async function waitForGraphUpdate() {
        graphStatusEl.classList.add("updating");
        graphStatusTextEl.textContent = "building...";

        // Poll for up to 10 seconds for graph to be updated
        const startMtime = graphMtime;
        let attempts = 0;
        const maxAttempts = 20;

        const poll = async () => {
          const status = await checkGraphStatus();
          if (status && status.exists && (startMtime === null || status.mtime > startMtime)) {
            await refreshGraph(true);
            return;
          }

          attempts++;
          if (attempts < maxAttempts) {
            setTimeout(poll, 500);
          } else {
            graphStatusEl.classList.remove("updating");
            graphStatusTextEl.textContent = graphMtime ? "ready" : "no data";
          }
        };

        poll();
      }

      document.getElementById("clearMemories").addEventListener("click", async () => {
        if (!confirm("Are you sure you want to clear all memories, sessions, and chat history? This cannot be undone.")) {
          return;
        }

        // Call the clear API
        const res = await fetch("/api/clear-memories", {
          method: "POST"
        });

        if (res.ok) {
          // Clear the UI chat messages
          messagesEl.innerHTML = "";

          // Clear the memory list
          memoryListEl.innerHTML = "";
          memoryCountEl.textContent = "0";
          memoryCount = 0;
          memoryStatusEl.textContent = "idle";

          // Clear the graph
          graphMtime = null;
          if (graphIframe) {
            graphIframe.remove();
            graphIframe = null;
          }
          graphPlaceholderEl.style.display = "block";
          graphStatusTextEl.textContent = "no data";

          // Create a new session and store it
          localStorage.removeItem("titan_session_id");
          sessionId = null;
          await ensureSession();

          // Show success message
          addMessage("assistant", "All memories and chat history cleared. Starting fresh!");
        } else {
          alert("Failed to clear memories. Please try again.");
        }
      });

      inputEl.addEventListener("keydown", (event) => {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          composerEl.requestSubmit();
        }
      });

      (async function init() {
        await ensureSession();
        await loadHistory();
        await refreshMemories();
        // Load graph if panel is visible (not hidden by default now)
        refreshGraph();
      })();
    </script>
  </body>
</html>
